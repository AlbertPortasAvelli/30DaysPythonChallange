<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Members</title>
</head>
<body>
    <h1>List Members</h1>
    <ul>
        {% for member in members %}
        <li>{{ member.name }} {{ member.surname }} - {{ member.email }} - {{ member.phone }} - {{ member.credit_card }}</li>
        {% endfor %}
    </ul>
</body>
</html>
